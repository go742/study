        /*
        * 参数如果写在所有参数的最前面，那就是必要参数
        * ES5中所有的参数一般都需要按位填写，如果没有填写就变成undefined
        * 多填进入的参数不会被直接获取到
        *
        * */

        function max(){
            //console.log(arguments);//函数中就可以获取这个arguments
            var arr = Array.from(arguments);
            return arr.reduce(function (p1,p2){
                return p1>p2 ? p1 : p2;
            });
        }
