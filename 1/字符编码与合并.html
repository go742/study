    <script>
        var str = "abcde";
       // str[1];
        str.charAt(1);//与str[1]相同    5
        str.charCodeAt(1);//获取字符串中指定索引位unicode编码     2

        console.log(str.concat("hd"));//合并字符串 和+相同      5
    </script>
