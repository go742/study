<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var x = 5;
       /* x = x+5;
        x = x+5;
        x = x+5;*/
        x+= 5;  //x+=n  x=x+n
        x-=5;
        x*=5;
        x/=5;
        x%=5;  //x=x%5

        var y = "a";
        y+="a";
        console.log(y);//使用赋值运算符运算时遵照算术运算完成


        var a1 = "10";
        a1++;  //与a1+=1或者a1=a1+1 类似
        console.log(a1);  //使用一元运算符，将会把所有内容转换为数值运算，不使用字符运算
        a1++;//12
        ++a1;//13


    </script>
</body>
</html>
