<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<body>
    <script>
        var a1 = "a",a2 = 'b',a3 = "4",a4 = "true"; //String
        var b1 = 1,b2 = 0.8,b3 = -2,b4 = 1.2e+5;  //Number
        var c1 = true,c2 = false;  //Boolean
        var d1;  //定义变量未赋值就是未定义  undefined
        var obj = {
            a:1,b:2
        };  //对象的属性a和b
        console.log(obj.a);

        //undefined
        //null
    </script>
</body>
</html>
