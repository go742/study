<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p>点击这个按钮，获得问候！</p>
    <button onclick="myFunction()">按钮</button>
    <p id="demo"></p>
    <script>
        function myFunction(){
            var x="";
            var time=new Date().getHours();
            if(time<20){
                x="Good day";
            }
            else{
                x="Good evening";
            }
            document.getElementById("demo").innerHTML=x;
        }
    </script>
</body>
</html>
